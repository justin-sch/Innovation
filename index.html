<!DOCTYPE html>
<html>
<head>
    <title>Auto config</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }
        .progress-container {
            width: 45%; /* Breite der Balken */
            position: relative; /* Relative Positionierung für die Trennlinie */
        }

        img {
            max-width: 100%; /* Maximale Breite des Bildes */
            max-height: 80vh; /* Maximale Höhe des Bildes */
            display: block; /* Blockelement */
            margin: 0 auto; /* Zentrierung des Bildes */
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
        }
        .user-message {
            background-color: #e6f2ff;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 5px;
        }
        .bot-message {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 5px;
        }
        .input-container {
            margin-top: 10px;
        }
        #kommunicate-widget-iframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- Dropdown-Bereich -->
        <div class="dropdown-container">
            <h2>motor auswählen</h2>
            <select id="Motor" onchange="setProgressMotor()" class="form-control">
                <option value="10">schlechter Antrieb</option>
                <option value="50">Mittlerer Antrieb</option>
                <option value="70">guter Antrieb</option>
                <option value="100">geiler Antrieb</option>
            </select>
        </div>
        <!-- Bild -->
        <img src="http://wallsdesk.com/wp-content/uploads/2017/01/Audi-Q8-2018-Pictures.jpg" alt="Bild" />
        <!-- Balken -->
        <div class="progress-container">
            <h2>Power</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressPower">0%</div>
            </div>
            <h2>Speed</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressSpeed">0%</div>
            </div>
            <h2>Looks</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressDesign">0%</div>
            </div>
            <h2>Capability</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressUse">0%</div>
            </div>
        </div>
    </div>

    <!-- Simple Chat Window -->
    <div class="chat-container" id="chat-container">
        <div class="bot-message">Hello! How can I help you?</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- JavaScript -->
    <script>
        function setProgressMotor() {
            SetProgress("progressSpeed" , "Motor", 0.2);
            SetProgress("progressPower" , "Motor", 0.5);
            SetProgress("progressDesign" , "Motor", 0.6);
            SetProgress("progressUse" , "Motor", 0.7);
        }



        function SetProgress(Where, What, HowMuch) {
            var value = document.getElementById(What).value;
            value = Number(value); 
            var progressBar = document.getElementById(Where);
            value = (value * HowMuch); // Multiply the value by HowMuch
            progressBar.style.width =  value + '%';
            progressBar.innerHTML = value + '%';
        }



        //Chat Funktionalität
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            addUserMessage(userInput);
            respondToUser(userInput);
            document.getElementById('user-input').value = '';
        }

        function addUserMessage(message) {
            var chatContainer = document.getElementById('chat-container');
            var userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.innerHTML = message;
            chatContainer.appendChild(userMessageDiv);
        }

        function addBotMessage(message) {
            var chatContainer = document.getElementById('chat-container');
            var botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('bot-message');
            botMessageDiv.innerHTML = message;
            chatContainer.appendChild(botMessageDiv);
        }

        function respondToUser(message) {
            var response;
            switch (message.toLowerCase()) {
                case 'hello':
                    response = 'Hi there!';
                    break;
                case 'how are you?':
                    response = 'I\'m just a bot, but thanks for asking!';
                    break;
                case 'goodbye':
                    response = 'Goodbye! Have a great day!';
                    break;
                default:
                    response = 'I\'m sorry, I don\'t understand.';
            }
            addBotMessage(response);
        }
    </script>
    <script src="https://widget.kommunicate.io/v2/kommunicate.app"></script>

</body>
</html>
